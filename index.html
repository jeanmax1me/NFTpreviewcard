<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <div id="main" role="main">
    <div id="designbox">
      <div id="imgbox">
        <img src="image-equilibrium.jpg" alt="image-equilibrium"> </img>
      </div>
      <div id="infos">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="oneliner">
          <div class="left">
          <img class="mini1" src="icon-ethereum.svg" alt="icon-ethereum"> </img">
          <p2>0.041 ETH</p2>
</div>
<div class="right">
          <img class="mini2" src="icon-clock.svg" alt="icon-clock"> </img>
          <p4>3 days left</p4>
</div>
        </div>
        <hr>
        <div class="createdby">
        <img class="mini3" src="image-avatar.png" alt="creator-avatar"> </img>        <p>Creation of <span class="white">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
